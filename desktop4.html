<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;0,700;0,800;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <div class="register">
        <b class="register1">Register</b>
        <b class="user-name">User name</b>
        <b class="email">Email</b>
        <b class="password">Password</b>
        <div class="already-have-an-account" id="alreadyHaveAnAccount">
          <b class="already-have-an">Already have an account?</b>
        </div>
        <div class="register-child"></div>
        <div class="register-item"></div>
        <div class="register-inner"></div>
        <img class="email-icon1" alt="" src="./public/email1@2x.png" />

        <img class="lock-icon" alt="" src="./public/lock@2x.png" />

        <img class="user-icon" alt="" src="./public/user@2x.png" />

        <button class="rectangle-container">
          <div class="group-inner"></div>
          <b class="register2">Register</b>
        </button>
      </div>
      <nav class="navbar1">
        <b class="anti-net2">Anti-Net</b>
        <div class="home4" id="homeContainer">
          <div class="already-have-an">Home</div>
        </div>
        <div class="features4">
          <div class="already-have-an">Features</div>
        </div>
        <div class="about4">
          <div class="about5">About</div>
        </div>
        <div class="report2">
          <div class="already-have-an">Report</div>
        </div>
        <div class="loginregister2" id="loginRegisterContainer">
          <div class="loginregister3">Login/Register</div>
        </div>
      </nav>
    </div>

    <script>
      var alreadyHaveAnAccount = document.getElementById("alreadyHaveAnAccount");
      if (alreadyHaveAnAccount) {
        alreadyHaveAnAccount.addEventListener("click", function (e) {
          window.location.href = "./desktop3.html";
        });
      }

      var homeContainer = document.getElementById("homeContainer");
      if (homeContainer) {
        homeContainer.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }

      var loginRegisterContainer = document.getElementById("loginRegisterContainer");
      if (loginRegisterContainer) {
        loginRegisterContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop3.html";
        });
      }
    </script>
  </body>
</html>
